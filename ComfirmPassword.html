<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/comfirmPassword.css">
    <title>Document</title>
</head>
<body>
    <div class="col-container">
        <div class="container">
          <div class="content-images">
            <div class="images-box">
            <div class="box">
                <img src="./images/shutterstock_1169699956 2.png" alt="image">
            </div>
               
               <div class="text-box">
                 <div class="heading-primary">
                    <span class="heading-primary_main">Chăm sóc tận tình</span>
                    <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
                 </div>
               </div>
            </div>
            <div class="hot_line">
                <div class="number">
                    <span>Tổng đài 24h: +84 902 228 5959</span>
                </div>
            </div>
        </div>
        <div class="forgot-login">
            <div class="back">
                <div class="back-login">
                    <div class="back-logo">
                        <div class="logo">
                            <img src="./images/Vector 175 (Stroke).png" alt="logo">
                        </div>
                    </div>
                    <div class="back-text">
                        <span class="btn-again">Quay lại Đăng nhập</span>
                    </div>
                </div>
            </div>
            <div class="comfirm-code">
                <div class="input-actived">
                    <div class="input-text">
                        <span>Nhập mã kích hoạt</span>
                    </div>
                </div>
                <div class="alert-code">
                    <div class="alert">
                        <span class="alert-text">Mã kích hoạt đã được gửi tới số điện thoại
                            mà Bạn đã đăng ký với Better Care</span>
                    </div>
                </div>

                <div class="take-code">
                    <div class="take">
                        <button class="btn-secondary" type="button">Xác thực</button>
                    </div>
                </div>
            </div>

            <div class="border-code">
                <div class="number-input">
                    <div class="border"></div>
                    <div class="border"></div>
                    <div class="border"></div>
                    <div class="border"></div>
                    <div class="border"></div>
                    <div class="border"></div>
                </div>
            </div>

            <div class="register-text">
                <div class="register">
                    <div class="text-reg">
                        <h3>
                            <span id="text-reg">Không nhận được mã?</span>
                        </h3>
                    </div>
                    <div class="btn-reg">
                        <h3>
                            <span id="btn-reg">Hoàn Thành</span>
                        </h3>
                    </div>
                </div>
            </div>
         </div>
</body>
</html>
