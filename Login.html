<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <title>Document</title>
</head>
<body>
    <header>
<div class="col-container">
    <div class="container">
      <div class="content-images">
        <div class="images-box">
        <div class="box">
            <img src="./images/shutterstock_1169699956 2.png" alt="image">
        </div>
           
           <div class="text-box">
             <div class="heading-primary">
                <span class="heading-primary_main">Chăm sóc tận tình</span>
                <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
             </div>
           </div>
        </div>
        <div class="hot_line">
            <div class="number">
                <span>Tổng đài 24h: +84 902 228 5959</span>
            </div>
        </div>
    </div>

        <div class="header-box">
            <div class="logo-box">
                <img src="./images/image 2.png" alt="logo">
            </div>
            <div class="wel-text">
                <h3>
                    <span class="text-main">Better Care xin chào!</span>
                </h3>
            </div>
            <div class="line-box"><p class="line"></p></div> 
            <div class="or-line_box">
                <div class="line_or">
                    <h3>
                        <span class="or-text">Hoặc</span> 
                    </h3>
                </div>
            </div>
            <div class="connect">
                <div class="connect-network">
                    <div class="border-connect_box">
                        <div class="connect-fb">
                            <div class="fb-icons">
                                <img src="./images/fb.png" alt="logo">                     
                            </div>
                            <div class="fb-text">
                                <span>Facebook</span>
                            </div>
                        </div>
                    </div>
                    <div class="connect-network">
                        <div class="border-connect_box">
                            <div class="connect-fb">
                                <div class="fb-icons">
                                    <img src="./images/google.png" alt="logo">                     
                                </div>
                                <div class="fb-text">
                                    <span>Google</span>
                                </div>
                            </div>
                        </div>
                        <div class="connect-network">
                            <div class="border-connect_box">
                                <div class="connect-fb">
                                    <div class="fb-icons">
                                        <img src="./images/logo-zalo.jpeg" alt="logo">                     
                                    </div>
                                    <div class="fb-text">
                                        <span>Zalo</span>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
            </div>
            </div>
            <div class="form-control">
                <div class="form-login">
             <form action="post">
                <div class="control">
                        <label for="fname">Số điện thoại </label>
                        <div class="form-input">
                            <div class="input-design">
                                <input type="number" id="fname" name="fname" placeholder="Nhập số điện thoại">
                            </div>
                       </div>
                        <label for="fname">Mật Khẩu </label>
                        <div class="form-input">
                        <div class="input-design">
                            <div class="design">
                                <input type="password" id="fname" name="fname" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="design-logo">
                                <img src="./images/Subtract2.png" alt="logo">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="form-pass">
                        <div class="form-checkbox">
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> Lưu Mật Khẩu</label><br>
                        </div>
                        <div class="form-text">
                            <h3>
                                <span class="text">Quên mật khẩu?</span>
                            </h3>
                        </div>
                    </div>
                  </form>
                  <div class="login-btn">
                      <div class="btn-control">
                          <button type="button" id="btn-primary"><img src="./images/Subtract.png">Đăng nhập để xem Tin tức</button>
                      </div>
                      <div class="btn-control">
                          <button type="button" id="btn-success"><img src="./images/Subtract1.png">Đăng nhập để Mua hàng</button>
                      </div>
                </div>
            </div>  
        </div>
        <div class="register-text">
            <div class="register">
                <div class="text-reg">
                    <h3>
                        <span id="text-reg">Bạn chưa có tài khoản?</span>
                    </h3>
                </div>
                <div class="btn-reg">
                    <h3>
                        <span id="btn-reg">Đăng ký ngay</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
 </div>
</div>
</header>
</body>
</html>
