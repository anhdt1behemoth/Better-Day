<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ComfirmSignin.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="comfirm-signin">
            <div class="back-login">
                <div class="back-img">
                    <p></p>
                </div>
                <div class="back-text">
                    <span>Quay lại Đăng nhập</span>
                </div>
            </div>
            <div class="img-comfirm">
                <div class="img">
                    <p></p>
                </div>
            </div>
            <div class="comfirm-text">
                <div class="right-text">
                    <div class="text-care">
                        <span>Xác thực số điện thoại</span>
                    </div>
                </div>
                <div class="phone-signin">
                    <div class="phone">
                        <span>Để hoàn tất đăng ký tài khoản. Better Care cần xác minh rằng chính Bạn đang thực hiện thao tác bằng cách nhập mã OTP 6 số được gửi về điện thoại.</span>
                    </div>
                </div>
                <div class="form-input">
                    <div class="input-design">
                        <label for="fname" id="phone">Số điện thoại</label>
                        <div class="design">
                            <input type="password" id="fname" name="fname" placeholder="Nhập số điện thoại">
                        </div>
                    </div>
                </div>
                <div class="click">
                    <div class="click-btn">
                        <button type="button" class="secondary">Nhận mã OTP</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-images">
            <div class="text-box">
                <div class="heading-primary">
                   <span class="heading-primary_main">Chăm sóc tận tình</span>
                   <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
                </div>
              </div>
              <div class="footer-text">
                  <div class="footer">
                      <span class="footer_main">Tổng đài 24h: +84 902 228 5959</span>
                  </div>
              </div>
        </div>
    </div>
</body>
</html>
