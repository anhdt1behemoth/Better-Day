<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ConfigPassword.css">
    <title>Document</title>
</head>
<body>
    <div class="col-container">
        <div class="container">
          <div class="content-images">
            <div class="images-box">
            <div class="box">
                <img src="./images/shutterstock_1169699956 2.png" alt="image">
            </div>
               
               <div class="text-box">
                 <div class="heading-primary">
                    <span class="heading-primary_main">Chăm sóc tận tình</span>
                    <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
                 </div>
               </div>
            </div>
            <div class="hot_line">
                <div class="number">
                    <span>Tổng đài 24h: +84 902 228 5959</span>
                </div>
            </div>
        </div>
        <div class="forgot-login">
            <div class="back">
                <div class="back-login">
                    <div class="back-logo">
                        <div class="logo">
                            <img src="./images/Vector 175 (Stroke).png" alt="logo">
                        </div>
                    </div>
                    <div class="back-text">
                        <span class="btn-again">Quay lại Đăng nhập</span>
                    </div>
                </div>
            </div>
            <div class="logo-box">
                <img src="./images/Frame 139 (1).png" alt="logo">
            </div>

            <div class="config-input">
                <div class="config-text">
                    <span>Cài đặt mật khẩu mới</span>
                </div>
                <div class="col-input">
                    <div class="label-input">
                        <label for="fname">Mật khẩu mới</label>
                    </div>
                    <div>
                        <div class="input-design">
                            <div class="design">
                                <input type="password" id="fname" name="fname" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="design-logo">
                                <img src="./images/Subtract2.png" alt="logo">
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="col-input_sub">
                    <div class="label-input_sub">
                        <label for="fname">Nhập lại mật khẩu</label>
                    </div>
                    <div>
                        <div class="input-design">
                            <div class="design">
                                <input type="password" id="fname" name="fname" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="design-logo">
                                <img src="./images/Subtract2.png" alt="logo">
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="btn-reg">
                    <h3>
                        <button type="button" id="btn-reg">Gửi lại</span>
                    </h3>
                </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
