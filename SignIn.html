<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/SignIn.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="right-images">
                <div class="images"></div>
            </div>
            <div class="right-text">
                <div class="text-care">
                    <span>Better Care xin chào!</span>
                </div>
            </div>

            <div class="connect-network">
                <div class="border-connect_box">
                    <div class="connect">
                        <div class="fb-icons">
                            <div class="icons"></div>
                        </div>
                        <div class="fb-text">
                            <span>Facebook</span>
                        </div>                      
                    </div>
                    <div class="connect">
                        <div class="fb-icons">
                            <div class="icons-google"></div>
                        </div>
                        <div class="fb-text">
                            <span>Google</span>
                        </div>                      
                    </div>
                    <div class="connect">
                        <div class="fb-icons">
                            <div class="icons-zalo"></div>
                        </div>
                        <div class="fb-text">
                            <span>Zalo</span>
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="gap">
                <div class="brick">
                    <p class="brick-line"></p>
                </div>
                <div class="brick-text">
                    <span>Hoặc</span>
                </div> 
            </div>
            <div class="login-btn">
                <div class="btn-control">
                    <img src="./images/Vector (1).png">
                    <button type="button" id="btn-success">Đăng ký bằng số điện thoại</button>
                  </div>
            </div>
            <div class="register-text">
                <div class="register">
                    <div class="text-reg">
                            <span id="text-reg">Bạn chưa có tài khoản?</span>
                    </div>
                    <div class="btn-reg">
                            <span id="btn-reg">Đăng ký ngay</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-images">
                <div class="text-box">
                    <div class="heading-primary">
                       <span class="heading-primary_main">Chăm sóc tận tình</span>
                       <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
                    </div>
                  </div>
                  <div class="footer-text">
                      <div class="footer">
                          <span class="footer_main">Tổng đài 24h: +84 902 228 5959</span>
                      </div>
                  </div> 
            </div>
    </div>
</body>
</html>
