<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ForgotPasssword.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="content-images">
                <div class="text-box">
                    <div class="heading-primary">
                       <span class="heading-primary_main">Chăm sóc tận tình</span>
                       <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
                    </div>
                  </div>
                  <div class="footer-text">
                      <div class="footer">
                          <span class="footer_main">Tổng đài 24h: +84 902 228 5959</span>
                      </div>
                  </div>
            </div>
            <div class="forgot-login">
                <div class="back-login">
                    <div class="back-img">
                        <p></p>
                    </div>
                    <div class="back-text">
                        <span>Quay lại Đăng nhập</span>
                    </div>
                </div>
                <div class="img-forgot">
                    <div class="img">
                        <p></p>
                    </div>
                </div>
                <div class="input-forget">
                        <div class="forget-style">
                            <span>Quên mật khẩu?</span>
                        </div>
                    <div class="phone-register">
                        <div class="phone">
                            <span>Vui lòng nhập số điện thoại đã đăng ký với Better Care
                                để lấy mã OTP</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <div class="input-design">
                            <label for="fname" id="phone">Số điện thoại</label>
                            <div class="design">
                                <input type="password" id="fname" name="fname" placeholder="Nhập số điện thoại">
                            </div>
                        </div>
                    </div>
                    <div class="click">
                        <div class="click-btn">
                            <button type="button" class="secondary">Nhận mã OTP</button>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
    </div>
   </header>
</body>
</html>
