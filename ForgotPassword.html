<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ForgotPasssword.css">
    <title>Document</title>
</head>
<body>
    <header>
    <div class="col-container">
        <div class="container">
          <div class="content-images">
            <div class="images-box">
            <div class="box">
                <img src="./images/shutterstock_1169699956 2.png" alt="image">
            </div>
               
               <div class="text-box">
                 <div class="heading-primary">
                    <span class="heading-primary_main">Chăm sóc tận tình</span>
                    <span class="heading-primary_sub">Hết mình vì sức khỏe</span>
                 </div>
               </div>
            </div>
            <div class="hot_line">
                <div class="number">
                    <span>Tổng đài 24h: +84 902 228 5959</span>
                </div>
            </div>
        </div>
        <div class="forgot-login">
            <div class="back">
                <div class="back-login">
                    <div class="back-logo">
                        <div class="logo">
                            <img src="./images/Vector 175 (Stroke).png" alt="logo">
                        </div>
                    </div>
                    <div class="back-text">
                        <span class="btn-again">Quay lại Đăng nhập</span>
                    </div>
                </div>
            </div>
            <div class="img-forgot">
                <div class="img">
                    <img src="./images/Frame 139.png" alt="logo">
                </div>
            </div>
            <div class="input-forget">
                <div class="forget">
                    <div class="forget-style">
                        <span>Quên mật khẩu?</span>
                    </div>
                </div>
            </div>
                <div class="phone-register">
                    <div class="phone">
                        <span>Vui lòng nhập số điện thoại đã đăng ký với Better Care
                            để lấy mã OTP</span>
                    </div>
                </div>
                <div class="form-input">
                    <div class="input-design">
                        <label for="fname" id="phone">Số điện thoại</label>
                        <div class="design">
                            <input type="password" id="fname" name="fname" placeholder="Nhập mật khẩu">
                        </div>
                    </div>
                </div>
                <div class="take-code">
                    <div class="take">
                        <button class="btn-secondary" type="button">Nhận mã OTP</button>
                    </div>
                </div>
        </div>
      </div>
    </div>
   </header>
</body>
</html>
